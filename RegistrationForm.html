<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<style>
    body {
        background-color: black;
    }

    .button {
        display: inline-block;
        padding: 6px 12px;
        background-color:#45a049;
        color: black;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        outline: 2px white;

    }

    .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #45a049;
        color: black;
        padding: 6px 12px;
        border-radius: 1px;
    }

    .container {
        background-color: black;
    }

    .text {
        color: white;
    }
</style>

<body>
    <div class="container justify-content">
        <div class="heading">
            <header><b>Registration Form</b></header>
        </div><br>
        <div class="row">
            <div class="col-md-7">
                <form id="OptionalForm">
                    <div class="row">
                        <div class="col mb-4">
                            <label class="text" for="Firstname">First Name :</label>
                            <input type="text" id="Firstname" class="form-control" placeholder="Enter First name">
                        </div>
                        <div class="col mb-4">
                            <label class="text" for="Lastname">Last Name :</label>
                            <input type="text" id="lastname" class="form-control"
                                placeholder="Enter Last name (Optional)">
                        </div>
                    </div>
                    <div class="col-mb-4">
                        <label class="text">Email :</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter Email">
                    </div><br>
                    <div class="col-mb-4">
                        <label class="text">Mobile no :</label>
                        <input type="text" id="number" class="form-control" placeholder="Enter Mobile No">
                    </div>
                    <br>
                    <div class="col-mb-4">
                        <label class="text">Password :</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <br>
                    <div class="col-mb-4">
                        <label class="text">Gender :</label><br>
                        <input type="radio" name="gender" value="Male">
                        <label class="text" for="gender">Male</label><br>
                        <input type="radio" name="gender" value="Female">
                        <label class="text" for="gender">Female</label><br>
                        <input type="radio" name="gender" value="Others">
                        <label class="text" for="gender">Others</label>
                    </div>
                    <br>
                    <div class="col-mb-4">
                        <label class="text">Address :</label>
                        <address>
                            <input type="text" id="add" class="form-control" placeholder="address (Optional)">
                        </address>
                    </div>
                    <div class="col-mb-4">
                        <label class="text">Hobbies</label>
                        <input type="text" id="hobbies" class="form-control" placeholder="Hobbies (Optional)">
                    </div><br>
                    <div class="button-div">
                        <button class="button" type="submit">Register</button>
                        <a href="Login.html" class="button">Login</a>
                    </div>
                </form><br>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#OptionalForm").submit(function (event) {
            event.preventDefault();
            var formData = {
                "Firstname": $("#Firstname").val(),
                "Lastname": $("#lastname").val(),
                "number": $("#number").val(),
                "Password": $("#password").val(),
                "email": $("#email").val(),
                "gender": $("input[name='gender']:checked").val(),
                "address": $("#add").val(),
                "hobbies": $("#hobbies").val()

            };
            $.ajax({
                url: "http://localhost:8080/add",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function (response) {
                    if (response == true) {
                        alert("success");
                    }
                    else {
                        alert("Something went wrong");
                        console.log(response);
                        console.log(formData);
                    }
                },
                error: function (j, t, err) {
                    alert("Something went wrong");
                    console.log(err, j, t);

                }
            });
        })
    </script>

</body>

</html>
